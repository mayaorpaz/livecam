<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>liveCAM</title>
  <style>
    /* Always set the map height explicitly to define the size of the div
     * element that contains the map. */
    /* Optional: Makes the sample page fill the window. */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: auto;
    }

    .strokeme {
      color: white;
      text-shadow:
      -1px -1px 0 #000,
      1px -1px 0 #000,
      -1px 1px 0 #000,
      1px 1px 0 #000;
    }
  </style>
</head>
<body style="background-color: black; font-family: arial">

  <h1 class="strokeme" style="color: white; position: absolute; top: 15%; left: 20px">אהלים</h1>
  <h1 class="strokeme" style="color: white; position: absolute; top: 50%; left: 20px">יד מרדכי</h1>
  <h1 class="strokeme" style="color: white; position: absolute; top: 85%; left: 20px">אשקלון</h1>

  <h1 class="strokeme" style="color: white; position: absolute; top: 15%; right: 30%">ניצנים</h1>
  <h1 class="strokeme" style="color: white; position: absolute; top: 50%; right: 30%">קסטינה</h1>
  <h1 class="strokeme" style="color: white; position: absolute; top: 85%; right: 30%">להבים</h1>

  <embed src="https://www.iroads.co.il/תיקיית-מצלמות#cameraTab" style="width:25%; height: 33%; float:left">
  <div id="map" style="width:25%; height:33%; float: left; z-index: 100"></div>
  <embed src="https://www.iroads.co.il/תיקיית-מצלמות#cameraTab" style="width:25%; height: 33%; float:left">
  <div id="map2" style="width:25%; height:33%; float: left; z-index: 100"></div>
  <embed src="https://www.iroads.co.il/תיקיית-מצלמות#cameraTab" style="width:25%; height: 33%; float:left">
  <div id="map3" style="width:25%; height:33%; float: left; z-index: 100"></div>
  <embed src="https://www.iroads.co.il/תיקיית-מצלמות#cameraTab" style="width:25%; height: 33%; float:left">
  <div id="map4" style="width:25%; height:33%; float: left; z-index: 100"></div>
  <embed src="https://www.iroads.co.il/תיקיית-מצלמות#cameraTab" style="width:25%; height: 33%; float:left">
  <div id="map5" style="width:25%; height:33%; float: left; z-index: 100"></div>
  <embed src="https://www.iroads.co.il/תיקיית-מצלמות#cameraTab" style="width:25%; height: 33%; float:left">
  <div id="map6" style="width:25%; height:33%; float: left; z-index: 100"></div>

  <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 31.3113, lng: 34.788311},
          zoom: 17,
          mapTypeControl: false
        });

        map2 = new google.maps.Map(document.getElementById('map2'), {
          center: {lat: 31.726394, lng: 34.636796},
          zoom: 17,
          mapTypeControl: false
        });
        map3 = new google.maps.Map(document.getElementById('map3'), {
          center: {lat: 31.588500, lng: 34.563444},
          zoom: 17,
          mapTypeControl: false
        });
        map4 = new google.maps.Map(document.getElementById('map4'), {
          center: {lat: 31.732734, lng: 34.757731},
          zoom: 17,
          mapTypeControl: false
        });
        map5 = new google.maps.Map(document.getElementById('map5'), {
          center: {lat: 31.665866, lng: 34.606601},
          zoom: 17,
          mapTypeControl: false
        });
        map6 = new google.maps.Map(document.getElementById('map6'), {
          center: {lat: 31.372495, lng: 34.793745},
          zoom: 15,
          mapTypeControl: false
        });
        var icon = {
          url: 'video-solid-down.svg',
          scaledSize: new google.maps.Size(20, 20),
          origin: new google.maps.Point(0,0),
          anchor: new google.maps.Point(0, 0)
        }
        var icon2 = {
          url: 'video-solid-bottom-left.svg',
          scaledSize: new google.maps.Size(20, 20),
          origin: new google.maps.Point(0,0),
          anchor: new google.maps.Point(0, 0)
        }
        var icon3 = {
          url: 'video-solid-left.svg',
          scaledSize: new google.maps.Size(20, 20),
          origin: new google.maps.Point(0,0),
          anchor: new google.maps.Point(0, 0)
        }
        var icon4 = {
          url: 'video-solid-top-right.svg',
          scaledSize: new google.maps.Size(20, 20),
          origin: new google.maps.Point(0,0),
          anchor: new google.maps.Point(0, 0)
        }
        var icon5 = {
          url: 'video-solid-top-right-slight.svg',
          scaledSize: new google.maps.Size(20, 20),
          origin: new google.maps.Point(0,0),
          anchor: new google.maps.Point(0, 0)
        }
        var marker = new google.maps.Marker({position: {lat: 31.3117, lng: 34.788311}, map: map, icon: icon});
        var marker2 = new google.maps.Marker({position: {lat: 31.7271, lng: 34.6375}, map: map2, icon: icon2});
        var marker3 = new google.maps.Marker({position: {lat: 31.58872, lng: 34.5638}, map: map3, icon: icon3});
        var marker4 = new google.maps.Marker({position: {lat: 31.7323, lng: 34.7571}, map: map4, icon: icon4});
        var marker5 = new google.maps.Marker({position: {lat: 31.6654, lng: 34.6063}, map: map5, icon: icon5});
        var marker6 = new google.maps.Marker({position: {lat: 31.3723, lng: 34.7943}, map: map6, icon: icon3});
        var trafficLayer = new google.maps.TrafficLayer();
        var trafficLayer2 = new google.maps.TrafficLayer();
        var trafficLayer3 = new google.maps.TrafficLayer();
        var trafficLayer4 = new google.maps.TrafficLayer();
        var trafficLayer5 = new google.maps.TrafficLayer();
        var trafficLayer6 = new google.maps.TrafficLayer();
        setTimeout(function(){ trafficLayer.setMap(map); }, 100);
        setTimeout(function(){ trafficLayer2.setMap(map2); }, 200);
        setTimeout(function(){ trafficLayer3.setMap(map3); }, 300);
        setTimeout(function(){ trafficLayer4.setMap(map4); }, 400);
        setTimeout(function(){ trafficLayer5.setMap(map5); }, 500);
        setTimeout(function(){ trafficLayer6.setMap(map6); }, 600);
        /*trafficLayer.setMap(map);
        trafficLayer2.setMap(map2);
        trafficLayer3.setMap(map3);
        trafficLayer4.setMap(map4);
        trafficLayer5.setMap(map5);
        trafficLayer6.setMap(map6);*/
      }
      setInterval(function(){ initMap() }, 100000);
    </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXY_aO0xDGZX4BSOkw8w88wLpp0Q7HTIQ&callback=initMap"
  async defer></script>

</html>
